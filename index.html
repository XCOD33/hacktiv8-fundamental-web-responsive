<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico Aditya's Portofolio</title>
    <link rel="stylesheet" href="template-grid.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Menu Start -->
        <div class="container row menu text-p-grey">
            <ul>
                <li>HOME</li>
                <li>PRODUCT</li>
                <li>GALLERY</li>
                <li>BLOG</li>
                <li>INVENTORY</li>
            </ul>
        </div>
        <!-- Menu End -->
    </header>
    <!-- Content Head Start -->
    <section class="container">
        <div class="row content">
            <div class="col-1">
                <img src="no-profile.png" alt="Person Image">
            </div>
            <div class="col-2">
                <h1>Rico Aditya</h1>
                <h3 class="text-p-grey">Front End Developer</h3>
                <button type="button" class="contact">Kontak</button>
                <button type="button" class="resume">Resume</button>
            </div>
            <div class="col-3">
                <table>
                    <tr>
                        <td class="subject">Availability</td>
                        <td class="text-p-grey">Fulltime</td>
                    </tr>
                    <tr>
                        <td class="subject">Usia</td>
                        <td class="text-p-grey">18</td>
                    </tr>
                    <tr>
                        <td class="subject">Lokasi</td>
                        <td class="text-p-grey">Kendal</td>
                    </tr>
                    <tr>
                        <td class="subject">Pengalaman</td>
                        <td class="text-p-grey">0</td>
                    </tr>
                    <tr>
                        <td class="subject">Email</td>
                        <td class="text-p-grey">denistraju155@gmail.com</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <!-- Content Head End -->

    <!-- Content Body Start -->
    <section class="container">
        <div class="row content">
            <form action="">
                <div class="input-col">
                    <label for="nama">Nama</label>
                    <input type="text" name="nama" id="nama">
                </div>
                <div class="input-col">
                    <label for="role">Role</label>
                    <input type="text" name="role" id="role">
                </div>
                <div class="input-col">
                    <label for="availability">Availability</label>
                    <input type="text" name="availability" id="availability">
                </div>
                <div class="input-col">
                    <label for="age">Age</label>
                    <input type="text" name="age" id="age">
                </div>
                <div class="input-col">
                    <label for="lokasi">Lokasi</label>
                    <input type="text" name="lokasi" id="lokasi">
                </div>
                <div class="input-col">
                    <label for="year-xp">Year Experience</label>
                    <input type="text" name="year-xp" id="year-xp">
                </div>
                <div class="input-col">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <!-- Content Body End -->

    <!-- Footer Start -->
    <footer>
        <div class="row">
            <div class="col footer">
                <p>&copy; Rico Aditya - Made with love</p>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
</body>
</html>
